spring:

  flyway:
    enabled: true
    locations: classpath:db/sar,db/sar_{vendor},db/test/data/sar
    baseline-on-migrate: true

  datasource:
    url: 'jdbc:h2:mem:subject-access-request-db;MODE=PostgreSQL'
    username: sa
    password:

  jpa:
    show-sql: true

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

web-client:
  configuration:
    max-retries: 2
    back-off: PT0.25S

hmpps-auth:
  url: "http://localhost:9090/auth"
  client-id: "hmpps-subject-access-request"
  client-secret: "clientsecret"
prison-api:
  url: "http://localhost:8079"
probation-api:
  url: "http://localhost:4002"
document-storage:
  url: "http://localhost:8084"
locations-api:
  url: "http://localhost:8085"
nomis-mappings-api:
  url: "http://localhost:8086"
sar-api:
  url: "http://localhost:8092"
G1-api:
  url: "http://localhost:9001"
G2-api:
  url: "http://localhost:9002"
G3-api:
  url: "http://localhost:9003"
sar-html-renderer-api:
  url: "http://localhost:8087"

template-resources:
  directory: /templates
  mandatory: G1,G2,G3

scheduled:
  subject-access-request-processor:
    initial-delay-seconds: 0
    interval-seconds: 1

html-renderer:
  enabled: false

s3:
  provider: localstack
  region: eu-west-2
  serviceEndpointOverride: http://localhost:4566
  bucket-name: subject-access-request-html

backlog-request:
  processor:
    interval: 1
    initial-delay: 1
    enabled: true
  api:
    enabled: true