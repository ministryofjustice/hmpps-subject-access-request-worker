info.app:
  name: Hmpps Subject Access Request Worker
  version: 1.0

spring:
  application:
    name: hmpps-subject-access-request-worker
  codec:
    max-in-memory-size: 100MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  flyway:
    enabled: false

  profiles:
    group:
      dev:
        - "dev"

  datasource:
    url: 'jdbc:postgresql://${DATABASE_ENDPOINT}/${DATABASE_NAME}?sslmode=verify-full'
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${hmpps-auth.url}/.well-known/jwks.json

      client:
        provider:
          hmpps-auth:
            token-uri: ${hmpps-auth.url}/oauth/token

        registration:
          sar-client:
            provider: hmpps-auth
            client-id: ${api.client.id}
            client-secret: ${api.client.secret}
            authorization-grant-type: client_credentials
            scope: read
  task:
    scheduling:
      pool:
        size: ${TASK_SCHEDULING_POOL_SIZE:1}

server:
  port: 8081
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

web-client:
  configuration:
    max-retries: 2
    back-off: PT1M

hmpps-auth:
  url: http://localhost:9090/auth
  client-id: ${API_CLIENT_ID}
  client-secret: ${API_CLIENT_SECRET}
document-storage:
  url: http://localhost:8084
prison-api:
  url: http://localhost:8079
probation-api:
  url: http://localhost:4002
locations-api:
  url: http://localhost:8085
nomis-mappings-api:
  url: http://localhost:8086
sar-html-renderer-api:
  url: http://localhost:8087
G1-api:
  url: ${G1_API_URL)
G2-api:
  url: ${G2_API_URL}
G3-api:
  url: ${G3_API_URL}
gotenberg-api:
  url: http://localhost:3001

api:
  timeout: 60s

template-resources:
  directory: /templates
  mandatory: G1,G2,G3

scheduled:
  subject-access-request-processor:
    initial-delay-seconds: 30
    interval-seconds: 30

sentry:
  traces-sample-rate: "0.05"

html-renderer:
  enabled: false

s3:
  provider: aws
  region: eu-west-2
  bucket-name: ${HMPPS_S3_SUBJECT_ACCESS_REQUEST_BUCKET}

backlog-request:
  processor:
    pool-size: 10
    interval: 30
    initial-delay: 30
    enabled: false
    backoff-threshold-mins: 5
  api:
    enabled: false

logging:
  level:
    com.zaxxer.hikari: ${HIKARI_LOG_LEVEL:INFO}
    org.springframework.web: ${SPRING_FRAMEWORK_WEB_LOG_LEVEL:DEBUG}
    reactor.netty: ${REACTOR_NETTY_LOG_LEVEL:DEBUG}
